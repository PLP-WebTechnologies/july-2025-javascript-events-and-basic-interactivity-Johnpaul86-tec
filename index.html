
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page ðŸš€</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="themeToggle">Toggle Light/Dark Mode</button>

  <!-- Counter Game -->
  <div class="counter">
    <p>Counter: <span id="count">0</span></p>
    <button id="incrementBtn">Increment</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Collapsible FAQ Section -->
  <div class="faq">
    <h2>FAQ</h2>
    <button class="faq-toggle">What is JavaScript?</button>
    <p class="faq-answer hidden">JavaScript is a programming language used to make web pages interactive.</p>
  </div>

  <!-- Form Section -->
  <form id="signupForm">
    <h2>Sign Up</h2>
    <label>Name: <input type="text" id="name" /></label><br />
    <label>Email: <input type="text" id="email" /></label><br />
    <label>Password: <input type="password" id="password" /></label><br />
    <button type="submit">Submit</button>
    <div id="formMessages"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
